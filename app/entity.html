<!DOCTYPE html>
<html>
<head>
  <title>Entity Tests</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./entity.js" type="module"></script>
</head>
<body>
  <h2>Entity Tests</h2>
  <p>
    <span style="color:red;font-weight:bold" id="note"></span>
  </p>

  <h3>Entity Request Approval from Notary</h3>
  <input type="text" size="50" id="entity_appid" placeholder="enter application id from notary"></input>
  <br />
  <input type="text" size="50" id="entity_message" placeholder="enter message to sign"></input>
  <br />
  <input type="text" size="50" id="entity_proxy0" placeholder="enter address of the first proxy"></input>
  <br />
  <input type="text" size="50" id="entity_proxy1" placeholder="enter address of the second proxy, if any"></input>
  <br />
  <button id="send" onclick="App.entity_request()">Request</button>
  <p>
    <div><b>Status: <span style="color:blue;font-weight:bold" id="entity_request_status"></span></div>
    <div><b>Entity Address: <span style="color:blue;font-weight:bold" id="entity_address"></span></div>
    <div><b>Entity AppID: <span style="color:blue;font-weight:bold" id="entity_id"></span></div>
    <div><b>Entity PoA Hash: </b><span style="color:blue;font-weight:bold" id="entity_hash"></span></div>
    <div><b>Entity Signature: </b><span style="color:blue;font-weight:bold" id="entity_signature"></span></div>
  </p>

</body>
</html>

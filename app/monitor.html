<!DOCTYPE html>
<html>
<head>
  <title>Monitor Tests</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./monitor.js" type="module"></script>
</head>
<body>
  <h1>Monitor Tests</h1>
  <p>
    <span style="color:red;font-weight:bold" id="note"></span>
  </p>

  <h2>List Admins</h2>
  <button id="send" onclick="App.list_admins()">List Admins</button>
  <p>
    <div><b>Status: <span style="color:blue;font-weight:bold" id="admin_status"></span></div>
    <div><b>Admin Count: <span style="color:blue;font-weight:bold" id="admin_count"></span></div>
    <div><b>Admin Addrs: <span style="color:blue;font-weight:bold" id="admin_addresses"></span></div>
  </p>

  <h2>List Notaries</h2>
  <button id="send" onclick="App.list_notaries()">List Notaries</button>
  <p>
    <div><b>Status: <span style="color:blue;font-weight:bold" id="notary_status"></span></div>
    <div><b>Notary Count: <span style="color:blue;font-weight:bold" id="notary_count"></span></div>
    <div><b>Notary Addrs: <span style="color:blue;font-weight:bold" id="notary_addresses"></span></div>
  </p>

  <h2>List Broker Queue</h2>
  <button id="send" onclick="App.list_broker_queue()">List Broker Queue</button>
  <p>
    <div><b>Status: <span style="color:blue;font-weight:bold" id="broker_queue_status"></span></div>
    <div><b>Broker Queue Count: <span style="color:blue;font-weight:bold" id="broker_queue_count"></span></div>
    <div><b>Broker Queue Addrs: <span style="color:blue;font-weight:bold" id="broker_queue_addresses"></span></div>
  </p>

</body>
</html>

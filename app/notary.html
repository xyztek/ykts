<!DOCTYPE html>
<html>
<head>
  <title>Notary Tests</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./notary.js" type="module"></script>
</head>
<body>
  <h2>Notary Tests</h2>
  <p>
    <span style="color:red;font-weight:bold" id="note"></span>
  </p>

  <h3>Search Broker in Queue</h3>
  <input type="text" size="50" id="search_broker_address" placeholder="enter address to search broker"></input>
  <br />
  <button id="send" onclick="App.search_broker()">Search Broker</button>
  <p>
    <div><b>Status: <span style="color:blue;font-weight:bold" id="search_broker_status"></span></div>
    <div><b>Broker AppID: <span style="color:blue;font-weight:bold" id="info_search_id"></span></div>
    <div><b>Broker Address: <span style="color:blue;font-weight:bold" id="info_search_address"></span></div>
    <div><b>Broker PoC Hash: <span style="color:blue;font-weight:bold" id="info_search_hash"></span></div>
  </p>

  <h3>Approve Broker in Queue</h3>
  <input type="text" size="50" id="new_broker_address" placeholder="enter address to approve broker"></input>
  <br />
  <button id="send" onclick="App.approve_broker()">Approve Broker</button>
  <p>
    <div><b>Status: <span style="color:blue;font-weight:bold" id="approve_broker_status"></span></div>
    <div><b>Sender Address: <span style="color:blue;font-weight:bold" id="approve_broker_sender"></span></div>
  </p>

  <h3>Search Entity in Queue</h3>
  <input type="text" size="50" id="search_entity_address" placeholder="enter address to search entity"></input>
  <br />
  <button id="send" onclick="App.search_entity()">Search Entity</button>
  <p>
    <div><b>Status: <span style="color:blue;font-weight:bold" id="search_entity_status"></span></div>
    <div><b>Entity AppID: <span style="color:blue;font-weight:bold" id="info_entity_id"></span></div>
    <div><b>Entity Address: <span style="color:blue;font-weight:bold" id="info_entity_address"></span></div>
    <div><b>Entity PoA Hash: <span style="color:blue;font-weight:bold" id="info_entity_hash"></span></div>
  </p>

  <h3>Approve Entity in Queue</h3>
  <input type="text" size="50" id="new_entity_address" placeholder="enter address to approve entity"></input>
  <br />
  <button id="send" onclick="App.approve_entity()">Approve Entity</button>
  <p>
    <div><b>Status: <span style="color:blue;font-weight:bold" id="approve_entity_status"></span></div>
    <div><b>Sender Address: <span style="color:blue;font-weight:bold" id="approve_entity_sender"></span></div>
  </p>

</body>
</html>

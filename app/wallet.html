<!DOCTYPE html>
<html>
<head>
  <title>Ethereum Wallet Tests</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script src="./wallet.js" type="module"></script>
</head>
<body>
  <h2>Ethereum Wallet Tests</h2>
  <p>
    <span style="color:red;font-weight:bold" id="note"></span>
  </p>

  <h3>Check default Ethereum account ETH balance via Metamask</h3>
  <p>Your default Ethereum address balance is:
    <div><b>Address: <span style="color:blue;font-weight:bold" id="address"></span></div>
    <div><b>Balance: <span style="color:blue;font-weight:bold" id="balance"></span></div>
  </p>

  <h2>Send ETH to address from your default Ethereum account via Metamask</h2>
  <input type="text" size="50" id="amount" placeholder="enter ETH amount to send, e.g. 0.03"></input>
  <br />
  <input type="text" size="50" id="to" placeholder="enter address to send (0x...)" />
  <br />
  <button id="send" onclick="App.send_ether()">Send ETH to address</button>
  <p>
    <div><span style="color:blue;font-weight:bold" id="status"></span></div>
  </p>

</body>
</html>
